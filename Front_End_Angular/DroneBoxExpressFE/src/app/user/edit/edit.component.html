<section class="main_section">
    <section class="form_section">
        <h1 class="section_heading">Edit Profile</h1>
            <form class="form_flex" [formGroup]="edithForm" (ngSubmit)="updateUser()">
                <!-- Username Field -->
                <label for="username">Username:</label>
                <input 
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username..."
                    formControlName="username"
                />
                <ng-container *ngIf="edithForm.get('username')?.touched">
                    <p style="color: red;" *ngIf="edithForm.get('username')?.errors?.['required']">Username is required!</p>
                    <p style="color: red;" *ngIf="edithForm.get('username')?.errors?.['minlength']">Username must be at least 2 characters!</p>
                </ng-container>
                <!-- Email Field -->
                <label for="email">Email:</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email adress..."
                    formControlName="email"
                />
                <ng-container *ngIf="edithForm.get('email')?.touched">
                    <p style="color: red;" *ngIf="edithForm.get('email')?.errors?.['required']">Email is required!</p>
                    <p style="color: red;" *ngIf="edithForm.get('email')?.errors?.['email']">Email is not valid!</p>
                </ng-container>
                <!-- First Name Field -->
                <label for="firstName">First Name:</label>
                <input 
                    type="text"
                    name="firstName"
                    id="firstName"
                    formControlName="firstName"
                />
                <ng-container *ngIf="edithForm.get('firstName')?.touched">
                    <p style="color: red;" *ngIf="edithForm.get('firstName')?.errors?.['required']">First Name is required!</p>
                    <p style="color: red;" *ngIf="edithForm.get('firstName')?.errors?.['minlength']">FirstName must be at least 2 characters!</p>
                </ng-container>
                <!-- Last Name Field -->
                <label for="lastName">Last Name:</label>
                <input 
                    type="text"
                    name="lastName"
                    id="lastName"
                    placeholder="Last Name..."
                    formControlName="lastName"
                />
                <ng-container *ngIf="edithForm.get('lastName')?.touched">
                    <p style="color: red;" *ngIf="edithForm.get('lastName')?.errors?.['required']">Last Name is required!</p>
                    <p style="color: red;" *ngIf="edithForm.get('lastName')?.errors?.['minlength']">Last must be at least 2 characters!</p>
                </ng-container>

                    <button class="a_button_inside" [disabled]="edithForm.invalid">Save</button>

            </form>
    </section>
